<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Portal{% endblock %}</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow p-4 mb-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
            <h1 class="text-2xl font-bold">Product Portal</h1>
            
            <!-- Search & Filter Form -->
            <form method="get" class="flex flex-col md:flex-row md:space-x-2 space-y-2 md:space-y-0 w-full md:w-auto">
                <input type="text" name="search" placeholder="Search..." class="border p-2 rounded w-full md:w-auto" value="{{ request.GET.search }}">
                
                {% if categories %}
                <select name="category" class="border p-2 rounded w-full md:w-auto">
                    <option value="">All Categories</option>
                    {% for cat in categories %}
                        <option value="{{ cat.name }}" {% if request.GET.category == cat.name %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
                {% endif %}

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full md:w-auto">Apply</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow p-4 mt-6 text-center">
        &copy; 2025 Product Portal. All rights reserved.
    </footer>

</body>
</html>
