{% extends "products/Layout/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
    <p class="text-gray-600 mb-1">Brand: {{ product.brand }}</p>
    <p class="text-gray-800 font-semibold mb-1">Price: â‚¹{{ product.price }}</p>
    <p class="text-sm {% if product.is_available %}text-green-600{% else %}text-red-600{% endif %} mb-4">
        {% if product.is_available %}Available{% else %}Unavailable{% endif %}
    </p>
    <a href="{% url 'home' %}" class="text-blue-500 underline">Back to Products</a>
</div>
{% endblock %}
